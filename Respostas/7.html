<!DOCTYPE html>
<html>
<head>
<script type='text/javascript'>//<![CDATA[ 
window.onload=function(){
var x=120;
var y=120;
var key,pos=0;
var canvas=document.getElementById("canvas");
var ctx=canvas.getContext("2d");
var img=new Image(50,50);
img.onload=function()
{
  ctx.drawImage(img,x,y);
}
img.src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/8cbad7101307167.5f1baa33d49e6.gif";
document.onkeydown=function(e)
{
  pos=1;
  key=window.event?e.keyCode:e.which;
}
document.onkeyup=function(e){pos=0;}
setInterval(function()
{
  if(pos==0)return;
  if(key==37 && x > -50)x-=2;
  if(key==38 && y > -50)y-=2;
  if(key==39 && x < canvas.width-100)x+=2;
  if(key==40 && y < canvas.height-100)y+=2;
    canvas.width=canvas.width;
  ctx.drawImage(img,x,y);
},5);
}//]]>  
</script>
</head>
<body>
  <canvas id="canvas" width="500" height="500" ></canvas>
  <style>
    canvas{border:1px solid rgb(92, 83, 83);}
  </style>
</body>
</html>
